name: UTC App CI/CD to ACI

on:
  push:
    branches: [ "main" ]

env:
  ACR_NAME: utcapp          # Your existing ACR name
  IMAGE_NAME: portcicd      # Docker repository name
  ACI_NAME: utcapp-container

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # CHECKOUT CODE
      # -------------------------
      - uses: actions/checkout@v4

      # -------------------------
      # PYTHON + TESTS
      # -------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies & run tests
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest || true

      # -------------------------
      # LOGIN TO AZURE
      # -------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------
      # LOGIN TO ACR
      # -------------------------
      - name: Login to Azure Container Registry
        run: |
          az acr login --name $ACR_NAME

      # -------------------------
      # BUILD + PUSH DOCKER IMAGE
      # -------------------------
      - name: Build, Tag, and Push Docker image
        run: |
          IMAGE_TAG=latest
          ACR_LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)

          echo "Using ACR login server: $ACR_LOGIN_SERVER"

          # Build Docker image
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG .

          # Push Docker image
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

          # Save full image URI for deployment
          echo "IMAGE_URI=$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      # -------------------------
      # DEPLOY TO AZURE CONTAINER INSTANCE
      # -------------------------
      - name: Deploy to Azure Container Instance
        run: |
          # Delete container if it already exists
          az container delete \
            --name $ACI_NAME \
            --resource-group ${{ secrets.ACI_RESOURCE_GROUP }} \
            --yes || true

          # Create new container with latest image
          az container create \
            --resource-group ${{ secrets.ACI_RESOURCE_GROUP }} \
            --name $ACI_NAME \
            --image ${{ env.IMAGE_URI }} \
            --registry-login-server $ACR_NAME.azurecr.io \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --ports 80 \
            --restart-policy Always
