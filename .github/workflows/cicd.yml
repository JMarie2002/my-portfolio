name: utc app ci/cd

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                 
  ECR_REPOSITORY: utc-app               
  ECS_CLUSTER: utc-cluster
  ECS_SERVICE: utc-service-service-7

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # CHECKOUT CODE
      # -------------------------
      - uses: actions/checkout@v4

      # -------------------------
      # PYTHON SETUP
      # -------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -------------------------
      # INSTALL DEPENDENCIES + TESTS
      # -------------------------
      - name: Install dependencies & run tests
        run: |
          pip install -r requirements.txt
          pip install pytest         # <-- FIX ADDED HERE
          pytest || true

      # -------------------------
      # AWS LOGIN
      # -------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # BUILD + TAG + PUSH IMAGE
      # -------------------------
      - name: Build, Tag, and Push Docker image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY"

          echo "Using ECR URI: $ECR_URI"

          # Your original docker build command
          docker build -t JMarie2002/portcicd .

          # Tag your locally built image for ECR
          docker tag JMarie2002/portcicd:latest $ECR_URI:$IMAGE_TAG

          # Push image to ECR
          docker push $ECR_URI:$IMAGE_TAG

          echo "IMAGE_URI=$ECR_URI:$IMAGE_TAG" >> $GITHUB_ENV

      # -------------------------
      # DEPLOY TO ECS
      # -------------------------
      - name: Force ECS to deploy new image
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment
