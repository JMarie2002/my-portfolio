name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: | 
              docker build -t ${{secrets.USERNAME}}/portfolio:${{github.run_number}} .
              docker build -t ${{secrets.USERNAME}}/portfolio .
      - name: Push image 
        run: |
            docker login -u ${{secrets.USERNAME}} -p ${{secrets.REGISTRY_PASS}}
            docker push ${{secrets.USERNAME}}/portfolio:${{github.run_number}}
            docker push ${{secrets.USERNAME}}/portfolio
